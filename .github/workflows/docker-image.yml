name: Build Docker Image

on:
  push:
    branches:
      - main
      - RunnerAlpine
      - TSPM2
  pull_request:
    branches:
      - main
      - RunnerAlpine
      - TSPM2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)