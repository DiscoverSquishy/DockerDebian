name: Release Build & Push

on:
  push:
      branches:
        - main

jobs:
  # Alpine Base Building
  Alpine-Base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Push Alpine Base
        working-directory: ./base/alpine/
        run: |
          ${{ secrets.QUAY_LOGIN }} > /dev/null 2>&1
          docker build . -t quay.io/discoversquishy/dockerimages:alpine-base
          docker push quay.io/discoversquishy/dockerimages:alpine-base
          docker logout > /dev/null 2>&1

  # Ubuntu Base Building
  Ubuntu-Base:
