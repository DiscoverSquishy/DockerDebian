name: Dev Build & Push

on:
  workflow_dispatch:
  schedule:
    - cron: "* */24 * * *"
  push:
    branches:
      - develop

jobs:
  ## Alpine Base Building
  Alpine-Base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: satackey/action-docker-layer-caching@v0.0.11
      - name: Push Alpine Base
        working-directory: ./
        run: |
          ${{ secrets.QUAY_LOGIN }} > /dev/null 2>&1
          docker build . -t quay.io/discoversquishy/dockerimages:alpine-base-dev
          docker push quay.io/discoversquishy/dockerimages:alpine-base-dev
          docker logout > /dev/null 2>&1

