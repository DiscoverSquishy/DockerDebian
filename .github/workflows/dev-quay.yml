name: Dev Build & Push

on:
  push:
    branches:
      - develop
    # paths:
    # - 'nodejs/**'
    # - 'java/**'
    # - 'base/**'
    # - 'apps/**'

jobs:
  # Alpine Base Building
  Alpine-Base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Push Alpine Base
        working-directory: ./base/alpine/
        run: |
          ${{ secrets.QUAY_LOGIN }}
          docker build . -t quay.io/discoversquishy/dockerimages-dev:alpine-base-dev
          docker push quay.io/discoversquishy/dockerimages-dev:alpine-base-dev
          docker logout > /dev/null 2>&1

  # Ubuntu Rolling Building
